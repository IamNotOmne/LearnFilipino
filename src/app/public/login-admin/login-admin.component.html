
<body>
  <div class="boxContainer">
    <div class="logoCont">
      <img [src]="icon" alt="SF_logo">
    </div>
    <div class="inputCont">
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
       <h3 id="adminText">Admin Login</h3>
       <hr>
        <input type="text" name="name"placeholder="Email" required [(ngModel)]="form.email">
        <br>
        <input type="password" name="password" placeholder="Password" required [(ngModel)]="form.password">
        <br>
        <div id="loginBtn">
          <a><button [disabled]="!loginForm.valid">LOG IN</button></a>
          <!-- routerLink="/admin-dashboard" -->
        </div>
      </form>
    </div>
   </div>
</body>
